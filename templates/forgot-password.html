<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Hotel Admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}">
  <style>
    .forgot-title {
      color: #23645C;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .forgot-success {
      color: #23645C;
      background: #e6fff7;
      border: 1px solid #23645C;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      display: none;
      font-size: 0.98rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1 class="forgot-title">RESET PASSWORD</h1>
      <form id="forgotForm">
        <label for="forgotEmail">Admin Email</label>
        <input type="email" id="forgotEmail" name="forgotEmail" required autocomplete="username">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" required autocomplete="new-password">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
        <button type="submit" class="login-btn">Change Password</button>
      </form>
      <div id="forgotError" class="login-error"></div>
      <div id="forgotSuccess" class="forgot-success"></div>
      <button class="forgot-btn" onclick="window.location.href='{{ url_for('login_page') }}'">Back to Login</button>
    </div>
  </div>
   <!-- Custom Modal for Alerts and Prompts -->
   <div id="customModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeCustomModal()">&times;</span>
      <p id="modalMessage"></p>
      <div id="modalButtons" class="modal-buttons"></div>
    </div>
  </div>
  <!-- Link to the new forgot-password.js and modal.js files -->
  <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
  <script src="{{ url_for('static', filename='js/forgot-password.js') }}"></script>
</body>
</html>
