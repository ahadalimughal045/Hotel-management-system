<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Economy Room Booking - Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #E8F0F0;
      padding: 20px;
      animation: fadeInBody 1s ease;
    }

    header {
      position: relative;
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #1F5E56;
    }

    .back-btn {
      position: absolute;
      right: 0;
      top: 20px;
      padding: 8px 14px;
      font-size: 14px;
      background-color: #1F5E56;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #154842;
    }

    h2 {
      text-align: center;
      color: #1F5E56;
      margin-top: 0;
      animation: fadeInDown 1s ease;
    }

    .summary {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #1F5E56;
    }

    .buttons {
      text-align: center;
      margin: 20px 0;
    }

    .buttons button {
      margin: 5px 10px;
      padding: 10px 18px;
      font-size: 15px;
      background-color: #1F5E56;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .buttons button:hover {
      background-color: #154842;
      transform: scale(1.05);
    }

    .room-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      align-items: center;
    }

    .room-block {
      display: flex;
      gap: 20px;
    }

    .door {
      width: 70px;
      height: 100px;
      background-color: #1F5E56;
      border: 3px solid #1A1A1A;
      border-radius: 10px 10px 5px 5px;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .door:hover {
      transform: rotateY(10deg) scale(1.05);
    }

    .door.booked {
      background-color: #1A1A1A;
      transform: none;
      cursor: not-allowed;
    }

    .door::before {
      content: attr(data-room);
      position: absolute;
      top: -20px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      color: #1F5E56;
    }

    .door::after {
      content: attr(data-status);
      position: absolute;
      bottom: -20px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #1F5E56;
    }

    .lock-icon {
      position: absolute;
      top: 50%;
      right: 6px;
      transform: translateY(-50%);
      font-size: 16px;
      color: white;
      pointer-events: none;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 1000;
      display: none;
      text-align: center;
      transition: all 0.3s ease;
    }

    .popup input {
      width: 80%;
      margin: 10px 0;
      padding: 8px;
    }

    .popup button {
      margin: 5px;
      padding: 8px 16px;
      background-color: #1F5E56;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .popup button:hover {
      background-color: #154842;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png.png" alt="Hotel Logo">
    <button class="back-btn" onclick="goBack()">‚Üê Back</button>
  </header>

  <h2>Economy Room Booking - Admin View</h2>

  <div class="buttons">
    <button onclick="filterRooms('All')">Show All</button>
    <button onclick="filterRooms('Available')">Only Available</button>
    <button onclick="filterRooms('Booked')">Only Booked</button>
    <button onclick="resetAllBookings()">Reset All Bookings</button>
  </div>

  <div class="summary" id="summary"></div>
  <div id="economy-rooms"></div>

  <div class="popup" id="popup">
    <h3 id="popup-title">Room Details</h3>
    <p id="popup-status"></p>
    <p id="popup-type">Type: Economy (Rs. 2000)</p>
    <p id="popup-time"></p>
    <input type="text" id="userName" placeholder="Enter customer name">
    <input type="text" id="userContact" placeholder="Enter contact number">
    <input type="text" id="userCnic" placeholder="Enter CNIC number">
    <br>
    <button onclick="bookRoom()">Book Room</button>
    <button onclick="cancelBooking()">Cancel Booking</button>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    let currentRoom = null;

    function goBack() {
      history.back();
    }

    function showPopup(room, status) {
      currentRoom = room;
      document.getElementById('popup-title').textContent = 'Room ' + room;
      document.getElementById('popup-status').textContent = 'Status: ' + status;
      const time = localStorage.getItem('eco_' + room + '_time');
      document.getElementById('popup-time').textContent = time ? 'Booked At: ' + time : '';
      document.getElementById('userName').value = localStorage.getItem('eco_' + room + '_name') || '';
      document.getElementById('userContact').value = localStorage.getItem('eco_' + room + '_contact') || '';
      document.getElementById('userCnic').value = localStorage.getItem('eco_' + room + '_cnic') || '';
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function cancelBooking() {
      if (currentRoom && confirm('Cancel booking for Room ' + currentRoom + '?')) {
        ['','_time','_name','_contact','_cnic'].forEach(suffix =>
          localStorage.removeItem('eco_' + currentRoom + suffix)
        );
        location.reload();
      }
    }

    function bookRoom() {
      const name = document.getElementById('userName').value.trim();
      const contact = document.getElementById('userContact').value.trim();
      const cnic = document.getElementById('userCnic').value.trim();
      if (!name || !contact || !cnic) return alert('Please fill all fields');

      const now = new Date();
      const timeStr = now.toLocaleString();

      localStorage.setItem('eco_' + currentRoom, 'Booked');
      localStorage.setItem('eco_' + currentRoom + '_time', timeStr);
      localStorage.setItem('eco_' + currentRoom + '_name', name);
      localStorage.setItem('eco_' + currentRoom + '_contact', contact);
      localStorage.setItem('eco_' + currentRoom + '_cnic', cnic);

      closePopup();
      location.reload();
    }

    function createDoor(roomNumber) {
      const status = localStorage.getItem('eco_' + roomNumber) || 'Available';
      const door = document.createElement('div');
      door.className = 'door';
      door.dataset.room = roomNumber;
      door.dataset.status = status;
      if (status === 'Booked') door.classList.add('booked');

      const lock = document.createElement('span');
      lock.className = 'lock-icon';
      lock.innerHTML = `<i class="fas ${status === 'Booked' ? 'fa-lock' : 'fa-lock-open'}"></i>`;
      door.appendChild(lock);
      door.onclick = () => showPopup(roomNumber, door.dataset.status);
      return door;
    }

    function renderRooms(start, count) {
      const container = document.getElementById('economy-rooms');
      for (let i = 0; i < count; i += 5) {
        const row = document.createElement('div');
        row.className = 'room-row';
        const block = document.createElement('div');
        block.className = 'room-block';
        for (let j = 0; j < 5 && i + j < count; j++) {
          block.appendChild(createDoor(start + i + j));
        }
        row.appendChild(block);
        container.appendChild(row);
      }
    }

    function updateSummary() {
      const total = 10;
      let booked = 0;
      for (let i = 201; i <= 210; i++) {
        if (localStorage.getItem('eco_' + i) === 'Booked') booked++;
      }
      document.getElementById('summary').textContent = `Total Rooms: ${total} | Booked: ${booked} | Available: ${total - booked}`;
    }

    function filterRooms(type) {
      const doors = document.querySelectorAll('.door');
      doors.forEach(door => {
        const status = door.dataset.status;
        door.style.display = (
          type === 'All' ||
          (type === 'Available' && status === 'Available') ||
          (type === 'Booked' && status === 'Booked')
        ) ? 'block' : 'none';
      });
    }

    function resetAllBookings() {
      if (confirm("Reset all Economy room bookings?")) {
        for (let i = 201; i <= 210; i++) {
          ['','_time','_name','_contact','_cnic'].forEach(suffix =>
            localStorage.removeItem('eco_' + i + suffix)
          );
        }
        location.reload();
      }
    }

    renderRooms(201, 10);
    updateSummary();
  </script>
</body>
</html>
