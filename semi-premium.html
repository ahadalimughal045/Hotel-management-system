<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semi Premium Room Booking - Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #E6EAE6;
      padding: 20px;
      animation: fadeInBody 1s ease;
    }

    header {
      position: absolute;
      top: 10px;
      left: 10px;
      animation: fadeInHeader 1s ease;
    }

    header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      font-size: 14px;
      background-color: #4B7C72;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      z-index: 1001;
    }

    .back-btn:hover {
      background-color: #3b6159;
      transform: scale(1.05);
    }

    h2 {
      text-align: center;
      color: #4B7C72;
      margin-top: 0;
      animation: fadeInDown 1s ease;
    }

    .summary {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #4B7C72;
      animation: fadeInDown 1s ease;
    }

    .buttons {
      text-align: center;
      margin: 20px 0;
      animation: fadeInUp 1s ease;
    }

    .buttons button {
      margin: 5px 10px;
      padding: 10px 18px;
      font-size: 15px;
      background-color: #4B7C72;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .buttons button:hover {
      background-color: #3b6159;
      transform: scale(1.05);
    }

    .room-row {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
      align-items: center;
      gap: 20px;
    }

    .room-group {
      display: flex;
      gap: 20px;
    }

    .door {
      width: 70px;
      height: 100px;
      background-color: #4B7C72;
      border: 3px solid #333;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 5px;
      position: relative;
      cursor: pointer;
      transition: transform 0.5s ease;
    }

    .door.opening {
      transform: rotateY(-40deg);
    }

    .door.booked {
      background-color: #333;
      cursor: not-allowed;
      transform: rotateY(0deg);
    }

    .door::before {
      content: attr(data-room);
      position: absolute;
      top: -20px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      color: #4B7C72;
    }

    .door::after {
      content: attr(data-status);
      position: absolute;
      bottom: -20px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #4B7C72;
    }

    .lock-icon {
      position: absolute;
      top: 50%;
      right: 6px;
      transform: translateY(-50%);
      font-size: 16px;
      color: white;
      pointer-events: none;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 1000;
      display: none;
      text-align: center;
      animation: zoomIn 0.4s ease forwards;
    }

    .popup input {
      width: 80%;
      margin: 10px 0;
      padding: 8px;
    }

    .popup button {
      margin: 5px;
      padding: 8px 16px;
      background-color: #4B7C72;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .popup button:hover {
      background-color: #3b6159;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInHeader {
      from { opacity: 0; left: -50px; }
      to { opacity: 1; left: 10px; }
    }

    @keyframes zoomIn {
      from { transform: translate(-50%, -50%) scale(0.9); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png.png" alt="Hotel Logo">
  </header>

  <button class="back-btn" onclick="history.back()">‚Üê Back</button>

  <h2>Semi Premium Room Booking - Admin View</h2>

  <div class="buttons">
    <button onclick="filterRooms('All')">Show All</button>
    <button onclick="filterRooms('Available')">Only Available</button>
    <button onclick="filterRooms('Booked')">Only Booked</button>
    <button onclick="resetAllBookings()">Reset All Bookings</button>
  </div>

  <div class="summary" id="summary"></div>
  <div id="semi-rooms"></div>

  <div class="popup" id="popup">
    <h3 id="popup-title">Room Details</h3>
    <p id="popup-status"></p>
    <p id="popup-type">Type: Semi Premium (Rs. 3500)</p>
    <p id="popup-time"></p>
    <input type="text" id="userName" placeholder="Enter customer name">
    <input type="text" id="userContact" placeholder="Enter contact number">
    <input type="text" id="userCnic" placeholder="Enter CNIC number">
    <br>
    <button onclick="bookRoom()">Book Room</button>
    <button onclick="cancelBooking()">Cancel Booking</button>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    let currentRoom = null;

    function showPopup(room, status) {
      currentRoom = room;
      document.getElementById('popup-title').textContent = 'Room ' + room;
      document.getElementById('popup-status').textContent = 'Status: ' + status;
      const bookingTime = localStorage.getItem('semi_' + room + '_time');
      document.getElementById('popup-time').textContent = bookingTime ? 'Booked At: ' + bookingTime : '';
      document.getElementById('userName').value = localStorage.getItem('semi_' + room + '_name') || '';
      document.getElementById('userContact').value = localStorage.getItem('semi_' + room + '_contact') || '';
      document.getElementById('userCnic').value = localStorage.getItem('semi_' + room + '_cnic') || '';
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function cancelBooking() {
      if (currentRoom && confirm('Cancel booking for Room ' + currentRoom + '?')) {
        ['','_time','_name','_contact','_cnic'].forEach(suffix =>
          localStorage.removeItem('semi_' + currentRoom + suffix)
        );
        location.reload();
      }
    }

    function bookRoom() {
      const name = document.getElementById('userName').value.trim();
      const contact = document.getElementById('userContact').value.trim();
      const cnic = document.getElementById('userCnic').value.trim();
      if (!name || !contact || !cnic) return alert('Please fill all fields');
      const now = new Date();
      const timeStr = now.toLocaleString();
      localStorage.setItem('semi_' + currentRoom, 'Booked');
      localStorage.setItem('semi_' + currentRoom + '_time', timeStr);
      localStorage.setItem('semi_' + currentRoom + '_name', name);
      localStorage.setItem('semi_' + currentRoom + '_contact', contact);
      localStorage.setItem('semi_' + currentRoom + '_cnic', cnic);
      closePopup();
      location.reload();
    }

    function createDoor(roomNumber) {
      const status = localStorage.getItem('semi_' + roomNumber) || 'Available';
      const door = document.createElement('div');
      door.className = 'door';
      if (status === 'Booked') door.classList.add('booked');
      door.dataset.room = roomNumber;
      door.dataset.status = status;

      const lock = document.createElement('span');
      lock.className = 'lock-icon';
      lock.innerHTML = `<i class="fas ${status === 'Booked' ? 'fa-lock' : 'fa-lock-open'}"></i>`;
      door.appendChild(lock);

      door.onclick = () => {
        if (!door.classList.contains('booked')) {
          door.classList.add('opening');
          setTimeout(() => {
            door.classList.remove('opening');
            showPopup(roomNumber, status);
          }, 500);
        } else {
          showPopup(roomNumber, status);
        }
      };

      return door;
    }

    function renderRooms(startNumber, count) {
      const container = document.getElementById('semi-rooms');
      for (let i = 0; i < count; i += 5) {
        const row = document.createElement('div');
        row.className = 'room-row';
        const group = document.createElement('div');
        group.className = 'room-group';
        for (let j = 0; j < 5; j++) {
          if (i + j < count) {
            group.appendChild(createDoor(startNumber + i + j));
          }
        }
        row.appendChild(group);
        container.appendChild(row);
      }
    }

    function updateSummary() {
      const total = 10;
      let booked = 0;
      for (let i = 201; i < 211; i++) {
        if (localStorage.getItem('semi_' + i) === 'Booked') booked++;
      }
      document.getElementById('summary').textContent = `Total Rooms: ${total} | Booked: ${booked} | Available: ${total - booked}`;
    }

    function filterRooms(type) {
      const doors = document.querySelectorAll('.door');
      doors.forEach(door => {
        const status = door.dataset.status;
        door.style.display = (
          type === 'All' ||
          (type === 'Available' && status === 'Available') ||
          (type === 'Booked' && status === 'Booked')
        ) ? 'block' : 'none';
      });
    }

    function resetAllBookings() {
      if (confirm("Reset all Semi Premium room bookings?")) {
        for (let i = 201; i < 211; i++) {
          ['','_time','_name','_contact','_cnic'].forEach(suffix =>
            localStorage.removeItem('semi_' + i + suffix)
          );
        }
        location.reload();
      }
    }

    renderRooms(201, 10);
    updateSummary();
  </script>
</body>
</html>
