<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Premium Room Booking - Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url(/img/bg2.jpg ); /* ðŸ‘ˆ image path */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.3;  /* ðŸ‘ˆ Only this background will be transparent */
      z-index: -1;   /* ðŸ‘ˆ Ensure it stays behind everything */
    }
    body {
      background: hsl(42, 36%, 89%);
      padding: 20px;
      animation: fadeInBody 1s ease;
      font-family:  'Baloo Bhai 2', cursive, 'Segoe UI', Arial, sans-serif;
    }

    header {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
    }

    .back-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-family:  'Baloo Bhai 2', cursive, 'Segoe UI', Arial, sans-serif;
      /* padding: 10px 16px; */
      
      background: linear-gradient(90deg, #BC984E 60%, #879681 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(188, 152, 78, 0.08);
    }


    .back-btn:hover {
      background: linear-gradient(90deg, #879681 60%, #BC984E 100%);
      box-shadow: 0 4px 16px rgba(188, 152, 78, 0.16);
    }

    h2 {
      text-align: center;
      color: #1F5E56;
      margin-top: 0;
    }

    .summary {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #1F5E56;
    }

    .buttons {
      text-align: center;
      margin: 20px 0;
    }

    .buttons button {
      margin: 5px 10px;
      padding: 10px 18px;
      background: linear-gradient(90deg, #BC984E 60%, #879681 100%);
      font-family:  'Baloo Bhai 2', cursive, 'Segoe UI', Arial, sans-serif;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(188, 152, 78, 0.08);
    }

    .buttons button:hover {
      background: linear-gradient(90deg, #879681 60%, #BC984E 100%);
      box-shadow: 0 4px 16px rgba(188, 152, 78, 0.16);
    }

    .room-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .door {
      width: 90px;
      height: 130px;
      background-size: cover;
      background-position: center;
      position: relative;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .door:hover {
      transform: scale(1.05);
    }

    .door-label {
      text-align: center;
      margin-top: 5px;
      font-weight: bold;
      color: #1F5E56;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      display: none;
      text-align: center;
    }

    .popup input {
      width: 80%;
      margin: 10px 0;
      padding: 8px;
    }

    .popup button {
      margin: 5px;
      padding: 8px 16px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: linear-gradient(90deg, #BC984E 60%, #879681 100%);
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(188, 152, 78, 0.08);
    }

    .popup button:hover {
      background: linear-gradient(90deg, #879681 60%, #BC984E 100%);
      box-shadow: 0 4px 16px rgba(188, 152, 78, 0.16);
    }

    @keyframes fadeInBody {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <header>
    <img src="img/logo.png" alt="Hotel Logo">
  </header>

  <button class="back-btn" onclick="window.location.href='dashboard.html'">Back</button>

  <h2>Premium Room Booking - Admin View</h2>

  <div class="buttons">
    <button onclick="filterRooms('All')">Show All</button>
    <button onclick="filterRooms('Available')">Only Available</button>
    <button onclick="filterRooms('Booked')">Only Booked</button>
    <button onclick="resetAllBookings()">Reset All Bookings</button>
  </div>

  <div class="summary" id="summary"></div>
  <div id="room-container"></div>

  <div class="popup" id="popup">
    <h3 id="popup-title">Room Details</h3>
    <p id="popup-status"></p>
    <p>Type: Premium (Rs. 5000)</p>
    <p id="popup-time"></p>
    <input type="text" id="userName" placeholder="Enter customer name">
    <input type="text" id="userContact" placeholder="Enter contact number">
    <input type="text" id="userCnic" placeholder="Enter CNIC number">
    <br>
    <button onclick="bookRoom()">Book Room</button>
    <button onclick="cancelBooking()">Cancel Booking</button>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    let currentRoom = null;

    function showPopup(room, status) {
      currentRoom = room;
      document.getElementById('popup-title').textContent = 'Room ' + room;
      document.getElementById('popup-status').textContent = 'Status: ' + status;
      const bookingTime = localStorage.getItem('prem_' + room + '_time');
      document.getElementById('popup-time').textContent = bookingTime ? 'Booked At: ' + bookingTime : '';
      document.getElementById('userName').value = localStorage.getItem('prem_' + room + '_name') || '';
      document.getElementById('userContact').value = localStorage.getItem('prem_' + room + '_contact') || '';
      document.getElementById('userCnic').value = localStorage.getItem('prem_' + room + '_cnic') || '';
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function cancelBooking() {
      if (currentRoom && confirm('Cancel booking for Room ' + currentRoom + '?')) {
        ['', '_time', '_name', '_contact', '_cnic'].forEach(suffix =>
          localStorage.removeItem('prem_' + currentRoom + suffix)
        );
        location.reload();
      }
    }

    function bookRoom() {
      const name = document.getElementById('userName').value.trim();
      const contact = document.getElementById('userContact').value.trim();
      const cnic = document.getElementById('userCnic').value.trim();
      if (!name || !contact || !cnic) return alert('Please fill all fields');
      const now = new Date();
      const timeStr = now.toLocaleString();
      localStorage.setItem('prem_' + currentRoom, 'Booked');
      localStorage.setItem('prem_' + currentRoom + '_time', timeStr);
      localStorage.setItem('prem_' + currentRoom + '_name', name);
      localStorage.setItem('prem_' + currentRoom + '_contact', contact);
      localStorage.setItem('prem_' + currentRoom + '_cnic', cnic);
      closePopup();
      location.reload();
    }

    function createRoom(roomNumber) {
      const status = localStorage.getItem('prem_' + roomNumber) || 'Available';

      const roomDiv = document.createElement('div');
      const door = document.createElement('div');
      door.className = 'door';
      door.style.backgroundImage = status === 'Booked' ? "url('img/Door_Closed.jpg')" : "url('img/Door_open.jpg')";
      door.dataset.room = roomNumber;
      door.dataset.status = status;

      door.onclick = () => {
        if (status === 'Available') {
          door.style.backgroundImage = "url('img/Door_open.jpg')";
        }
        showPopup(roomNumber, status);
      };

      const label = document.createElement('div');
      label.className = 'door-label';
      label.textContent = `Room ${roomNumber} - ${status}`;

      roomDiv.appendChild(door);
      roomDiv.appendChild(label);
      return roomDiv;
    }

    function renderRooms(start, count) {
      const container = document.getElementById('room-container');
      for (let row = 0; row < 2; row++) {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'room-row';
        for (let i = 0; i < 5; i++) {
          const roomNumber = start + row * 5 + i;
          rowDiv.appendChild(createRoom(roomNumber));
        }
        container.appendChild(rowDiv);
      }
    }

    function updateSummary() {
      let booked = 0;
      for (let i = 101; i < 111; i++) {
        if (localStorage.getItem('prem_' + i) === 'Booked') booked++;
      }
      document.getElementById('summary').textContent = `Total Rooms: 10 | Booked: ${booked} | Available: ${10 - booked}`;
    }

    function filterRooms(type) {
      const allRooms = document.querySelectorAll('.door');
      allRooms.forEach(door => {
        const status = door.dataset.status;
        door.parentElement.style.display = (
          type === 'All' ||
          (type === 'Available' && status === 'Available') ||
          (type === 'Booked' && status === 'Booked')
        ) ? 'block' : 'none';
      });
    }

    function resetAllBookings() {
      if (confirm("Reset all Premium room bookings?")) {
        for (let i = 101; i < 111; i++) {
          ['', '_time', '_name', '_contact', '_cnic'].forEach(suffix =>
            localStorage.removeItem('prem_' + i + suffix)
          );
        }
        location.reload();
      }
    }

    renderRooms(101, 10);
    updateSummary();
  </script>
</body>

</html>
